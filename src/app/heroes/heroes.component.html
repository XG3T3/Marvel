<search-heroe></search-heroe>




<div>
    <ul class="flex flex-wrap justify-center my-12">
        <li class=" w-1/4 bg-gray-200 px-3 my-2 mx-1 rounded items-center max-xl:w-1/3  max-md:w-2/3 "
            *ngFor="let heroeDelaLista of heroes2">

            <a routerLink="/detail/{{heroeDelaLista.id}}">
                <div class="flex flex-wrap  items-center justify-center">
                    <div class="inline-block">
                        <img class="w-28 h-28 my-3  inline-block rounded-full"
                            src="{{heroeDelaLista.thumbnail.path}}.{{heroeDelaLista.thumbnail.extension}}" alt="">
                    </div>

                    <div class="flex flex-wrap  w-1/2 text-center">
                        <p class="block w-full"> {{heroeDelaLista.id}} </p>
                        <p class="block w-full">{{heroeDelaLista.name}}
                        </p>
                    </div>
                </div>
            </a>

        </li>
    </ul>


    <div class="text-center p-2 text-xl">
        <button [disabled]="offset == 0"
            class="border-2 border-black rounded  py-1 px-7 bg-red-500 text-yellow-200 hover:bg-red-700 disabled:bg-red-900"
            (click)="menos20()">Previous</button>
        <span class="text-white mx-2"> {{offset+1}} of {{total}}</span>
        <button [disabled]="offset >= total-20"
            class="border-2 border-black rounded py-1  px-7 bg-red-500 text-yellow-200 hover:bg-red-700 disabled:bg-red-900"
            (click)="mas20() ">Siguiente</button>
    </div>

</div>
